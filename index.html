<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System with Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #6e8efb;
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a7df9;
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
            width: auto;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        
        .switch-form a {
            color: #6e8efb;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .welcome-container {
            display: none;
            padding: 30px;
        }
        
        .welcome-container h2 {
            color: #6e8efb;
            margin-bottom: 15px;
        }
        
        .welcome-container p {
            color: #555;
            margin-bottom: 30px;
        }
        
        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .add-contact-btn {
            background: #28a745;
        }
        
        .add-contact-btn:hover {
            background: #218838;
        }
        
        .contacts-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        
        .contact-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-actions {
            display: flex;
            gap: 8px;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .logout-btn {
            background: #f55;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e44;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login to Your Account</h2>
            <div id="login-message" class="message hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a id="switch-to-register">Register here</a>
            </div>
        </div>
        
        <!-- Registration Form -->
        <div id="register-form" class="form-container" style="display: none;">
            <h2>Create New Account</h2>
            <div id="register-message" class="message hidden"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password (min. 6 characters)" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="switch-form">
                Already have an account? <a id="switch-to-login">Login here</a>
            </div>
        </div>
        
        <!-- Welcome Page -->
        <div id="welcome-page" class="welcome-container">
            <h2>Welcome to My Contacts</h2>
            <p>Hello, <span id="user-name"></span>! Here are your saved contacts.</p>
            
            <div class="contacts-header">
                <h3>Your Contacts</h3>
                <button id="add-contact-btn" class="btn btn-sm add-contact-btn">Add Contact</button>
            </div>
            
            <div id="contacts-list" class="contacts-list">
                <div class="loading">Loading contacts...</div>
            </div>
            
            <button id="logout-btn" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="add-contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Contact</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="add-contact-message" class="message hidden"></div>
            <form id="add-contact-form">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" placeholder="Enter contact name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" placeholder="Enter contact email" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone" placeholder="Enter contact phone">
                </div>
                <button type="submit" class="btn">Save Contact</button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginFormEl = document.getElementById('login-form');
        const registerFormEl = document.getElementById('register-form');
        const welcomePageEl = document.getElementById('welcome-page');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginMessage = document.getElementById('login-message');
        const registerMessage = document.getElementById('register-message');
        const userNameEl = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const contactsListEl = document.getElementById('contacts-list');
        const addContactBtn = document.getElementById('add-contact-btn');
        const addContactModal = document.getElementById('add-contact-modal');
        const addContactForm = document.getElementById('add-contact-form');
        const closeModalBtn = document.querySelector('.close-btn');
        const addContactMessage = document.getElementById('add-contact-message');

        // Current user info
        let currentUser = null;

        // Switch between forms
        switchToRegister.addEventListener('click', () => {
            loginFormEl.style.display = 'none';
            registerFormEl.style.display = 'block';
            hideMessage(loginMessage);
        });

        switchToLogin.addEventListener('click', () => {
            registerFormEl.style.display = 'none';
            loginFormEl.style.display = 'block';
            hideMessage(registerMessage);
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                showMessage(loginMessage, 'Logging in...', 'success');
                
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showWelcomePage(data.user.name);
                    loadContacts();
                    hideMessage(loginMessage);
                } else {
                    showMessage(loginMessage, data.message, 'error');
                }
            } catch (error) {
                showMessage(loginMessage, 'An error occurred. Please try again.', 'error');
                console.error('Login error:', error);
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match', 'error');
                return;
            }
            
            try {
                showMessage(registerMessage, 'Registering account...', 'success');
                
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(registerMessage, data.message, 'success');
                    setTimeout(() => {
                        registerFormEl.style.display = 'none';
                        loginFormEl.style.display = 'block';
                        registerForm.reset();
                        hideMessage(registerMessage);
                    }, 2000);
                } else {
                    showMessage(registerMessage, data.message, 'error');
                }
            } catch (error) {
                showMessage(registerMessage, 'An error occurred. Please try again.', 'error');
                console.error('Registration error:', error);
            }
        });

        // Show welcome page
        function showWelcomePage(userName) {
            loginFormEl.style.display = 'none';
            registerFormEl.style.display = 'none';
            welcomePageEl.style.display = 'block';
            userNameEl.textContent = userName;
        }

        // Load contacts from server
        async function loadContacts() {
            try {
                contactsListEl.innerHTML = '<div class="loading">Loading contacts...</div>';
                
                const response = await fetch('get_contacts.php');
                const data = await response.json();
                
                if (data.success) {
                    renderContacts(data.contacts);
                } else {
                    contactsListEl.innerHTML = '<div class="contact-item">No contacts found. ' + data.message + '</div>';
                }
            } catch (error) {
                contactsListEl.innerHTML = '<div class="contact-item">Error loading contacts. Please try again.</div>';
                console.error('Load contacts error:', error);
            }
        }

        // Render contacts to the UI
        function renderContacts(contacts) {
            if (contacts.length === 0) {
                contactsListEl.innerHTML = '<div class="contact-item">No contacts found. Add your first contact!</div>';
                return;
            }
            
            contactsListEl.innerHTML = '';
            contacts.forEach(contact => {
                const contactEl = document.createElement('div');
                contactEl.className = 'contact-item';
                contactEl.innerHTML = `
                    <div>
                        <strong>${contact.name}</strong><br>
                        <span>${contact.email}</span>
                        ${contact.phone ? `<br><span>${contact.phone}</span>` : ''}
                    </div>
                    <div class="contact-actions">
                        <button class="delete-btn" data-id="${contact.id}">Delete</button>
                    </div>
                `;
                contactsListEl.appendChild(contactEl);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const contactId = btn.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this contact?')) {
                        deleteContact(contactId);
                    }
                });
            });
        }

        // Delete a contact
        async function deleteContact(contactId) {
            try {
                const response = await fetch('delete_contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ contact_id: contactId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadContacts(); // Reload contacts
                } else {
                    alert('Error deleting contact: ' + data.message);
                }
            } catch (error) {
                alert('Error deleting contact');
                console.error('Delete contact error:', error);
            }
        }

        // Show add contact modal
        addContactBtn.addEventListener('click', () => {
            addContactModal.style.display = 'flex';
            hideMessage(addContactMessage);
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            addContactModal.style.display = 'none';
            addContactForm.reset();
            hideMessage(addContactMessage);
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addContactModal) {
                addContactModal.style.display = 'none';
                addContactForm.reset();
                hideMessage(addContactMessage);
            }
        });

        // Handle add contact form submission
        addContactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const phone = document.getElementById('contact-phone').value;
            
            try {
                const response = await fetch('add_contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addContactModal.style.display = 'none';
                    addContactForm.reset();
                    loadContacts(); // Reload contacts
                } else {
                    showMessage(addContactMessage, data.message, 'error');
                }
            } catch (error) {
                showMessage(addContactMessage, 'An error occurred. Please try again.', 'error');
                console.error('Add contact error:', error);
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            // In a real app, you would call a logout API endpoint
            fetch('logout.php').then(() => {
                welcomePageEl.style.display = 'none';
                loginFormEl.style.display = 'block';
                loginForm.reset();
                currentUser = null;
            });
        });

        // Show message
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        // Hide message
        function hideMessage(element) {
            element.classList.add('hidden');
        }
    </script>
</body>
</html>
